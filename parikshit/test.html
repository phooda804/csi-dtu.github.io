<!DOCTYPE html>

<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="responsiveslides.min.js"></script>
<style>


.rslides {
  position: relative;
  list-style: none;
  overflow: hidden;
  width: 100%;
  padding: 0;
  margin: 0;
  }

.rslides li {
  -webkit-backface-visibility: hidden;
  position: absolute;
  display: none;
  width: 100%;
  left: 0;
  top: 0;
  }

.rslides li:first-child {
  position: relative;
  display: block;
  float: left;
  }

.rslides img {
  display: block;
  height: auto;
  float: left;
  width: 100%;
  border: 0;
  }




</style>

<script type="text/javascript">


  $(document).ready(function() {
    $(".rslides").responsiveSlides();
  });

</script>


</head>
<body>
<ul class="rslides">
  <li><img src="dtu-logo.png" alt=""></li>
  <li><img src="ms-icon-310x310.png" alt=""></li>
  <li><img src="dtu-logo.png" alt=""></li>
</ul>

</body>
</html>
